<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>msr-bank</title>
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to MSR Bank</h1>
        <div class="submit-area">
            <h4>Log In</h4>
            <input type="text" class="form-control" placeholder="Email..."><br>
            <input type="password" class="form-control" name="" id="" placeholder="password..."><br>
            <button class="btn btn-success" id="login">Enter</button>
        </div>
    </div>
    <div id="transection-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposite status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposite">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdrow</h5>
                    <h2>$ <span id="currentWithdraw">000</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1200.0</span> </h2>
                </div>
            </div>
        </div>
        <div class="transection-area">
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Deposite</h4>
                        <input id="depositeAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                        <br>
                        <button class="btn btn-success" id="addDeposite">Desposite</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Withdraw</h4>
                        <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                        <br>
                        <button class="btn btn-success" id="withdraw">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    <script>
       //***************login button even handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginAria = document.getElementById("login-area");
            loginAria.style.display = "none";
            const transectionArea = document.getElementById("transection-area");
            transectionArea.style.display = "block";
        })
        //deposite button even handler
       const depositeBtn = document.getElementById("addDeposite");
       depositeBtn.addEventListener("click", function(){
           const depositeAmount = document.getElementById("depositeAmount").value;
           const depositeNumber = parseFloat(depositeAmount);

           const currentAmount = document.getElementById("currentDeposite").innerText;
           const currentDepositeNumber = parseFloat(currentAmount);
           const totalDeposite = depositeNumber + currentDepositeNumber;

           document.getElementById("currentDeposite").innerText = totalDeposite;

           const currentBalance = document.getElementById("currentBalance").innerText;
           const currentBalanceNumber = parseFloat(currentBalance);
           const totalBalance = depositeNumber + currentBalanceNumber;
           document.getElementById("currentBalance").innerText = totalBalance;

           document.getElementById("depositeAmount").value = "" 

           const withdrawBtn = document.getElementById("withdraw").innerText;
           withdrawBtn.addEventListener("click", function(){
               const CashWithdraw = document.getElementById("currentWithdraw").innerText;  
           })
       })

    </script>
    
</body>
</html>
